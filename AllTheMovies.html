<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>全部电影</title>
    <link href="assets/css/normalize.css" rel="stylesheet" />
    <link href="assets/css/app.css" rel="stylesheet" />
    <link href="assets/css/layout.css" rel="stylesheet" />
    <link href="assets/css/index.css" rel="stylesheet" />
    <link href="assets/js/plugins/swiperv3.1/swiper3.1.0.min.css" rel="stylesheet" />
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery.mobile.custom.js"></script>
    <script src="assets/js/app.js"></script>
</head>
<body>
    <div id="xb_webcontainer" class="center-block">

        <!--内页头部无搜索部分-->
        <div class="head_inner_title">
            <a href="#" class="return pull-left"></a>
            <h4 class="title pull-left">全部电影</h4>
            <!--<a class="introduces_or_search pull-right" ></a>-->
        </div>

        <!--热映和上映部分-->
        <div class="hit_and_release">
            <a href="#">正在热映</a>
            <a href="#">即将上映</a>
            <!--热映和上映部分激活状态链接标识条，一个隐藏一个显示-->
            <div class="left pull-left hide"> </div>
            <div class="right pull-right show"></div>
        </div>

  

    </div>
    <script>
        //--热映和上映部分激活状态链接标识条切换js
        $(".hit_and_release > a").click(function (e) {
            var mode = $(this).index();
            var mark = $(".hit_and_release > div").eq(mode).hasClass("hide") ? 1 : 0;
            if(mark == 1)
            {
                $(".hit_and_release > div").eq(mode).removeClass("hide");
                $(".hit_and_release > div").eq(mode).addClass("show");
                $(".hit_and_release > div").eq((mode + 1) % 2).addClass("hide");
                $(".hit_and_release > div").eq((mode + 1) % 2).removeClass("show");
            }
        });



    </script>
</body>
</html>
